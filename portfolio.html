    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #333;
            color: white;

        .portfolio-gallery {

        }
        .portfolio-gallery img {

            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;

        footer {

        }
        footer p {
